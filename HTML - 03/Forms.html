<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
</head>

<style type="text/css">

</style>
    <body>
    
        <h1 style="color: red;">Text Forms</h1>

        
        <form action="sign-up-form" method="post">
            <fieldset>
                <legend>Sign up form</legend><br>
                    <label for="first.name">First name</label>
                    <input type="text" id="first.name" placeholder="Your name"><br><br>

                    <label for="second.name" id="second.name">Second Name</label>
                    <input type="text" name="" id="second.name" placeholder="Your surname"><br><br>

                    <label for="email" id="email">Email</label>
                    <input type="email" id="email" placeholder="E-mail address">

                    <label for="password" id="password">Password</label>
                    <input type="text" name="password" id="password"><br><br>

                    <label for="comment">What is your experience</label>
                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Tell us your experience"></textarea><input type="Submit" value="Sign Up"><input type="reset" value="Reset Form">
            </fieldset>
        </form>


        <!-- Radio Buttons -->
        <form action="radio_buttons" method="post">
            <h2>Radio Buttons Form</h2>
                <fieldset>
                    <legend><p>Please select your favourite genre</p></legend>

                        <input type="radio" name="music" id="music">
                        <label for="music">Rock</label><br>

                        <input type="radio" name="music" id="music">
                        <label for="music">Pop</label><br>

                        <input type="radio" name="music" id="music">
                        <label for="music">Jazz</label><br>   
                </fieldset>
        </form>

        <!-- Checkbox Form -->
        <form action="checkbox">
            <h2>Checkbox Form</h2>
                <fieldset>
                    <legend><p>Please select your favourite musice service(s)</p></legend>

                        <input type="checkbox" id="iTunes">
                        <label for="iTunes">iTunes</label>

                        <input type="checkbox" id="Live FM">
                        <label for="Live FM">Live FM</label>

                        <input type="checkbox" id="spotify">
                        <label for="spotify">Spotify</label><br><br>
                </fieldset>
        </form>


        <!-- Select form -->
        <form action="select" method="post"></form>
            <fieldset>
                <legend><p>Select device</p></legend>
                    <label for="music.service">Please select what device do you listen to music on</label>
                        <select name="music.service" id="music.service" size="3" multiple="multiple">
                            <option value="guitar">Guitar</option>
                            <option value="bass">Bass</option>
                            <option value="drums">Drums</option>    
                            <option value="keyboard">Keyboard</option>
                        </select>
            </fieldset>     
            <br><br>
            
        
        <label for="song">Upload your song</label>
        <input type="file" id="song" name="song">
    </body>
    </html>
